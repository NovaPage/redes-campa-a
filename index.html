<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Redes Sociales</title>
    
    <!-- Tailwind CSS para un diseño rápido y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome para los iconos de redes sociales -->
    <!-- CORRECCIÓN: Se cambió 'xintegrity' por 'integrity' para una correcta validación del recurso -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Configuración personalizada de Tailwind para usar tu paleta de colores -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-yellow': '#ffd700',
                        'brand-orange': '#ff9c00',
                        'brand-blue': '#1c3587',
                        'brand-red': '#ff1a1f',
                        'brand-green': '#00a93f',
                        'brand-purple': '#a52e94',
                    }
                }
            }
        }
    </script>

    <!-- Estilos adicionales para una mejor apariencia -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            /* AJUSTE: Evita el desbordamiento horizontal para asegurar que no haya scroll lateral */
            overflow-x: hidden;
        }
        /* Estilo para el degradado del icono de Instagram */
        .instagram-icon {
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-brand-yellow text-gray-800">

    <!-- Contenedor principal centrado -->
    <main class="min-h-screen w-full flex flex-col items-center justify-center p-4">
        
        <div class="w-full max-w-md mx-auto text-center">
            <!-- Espacio para el Logo -->
            <div class="mb-6">
                <img src="logo.png" alt="Logo de RodrigoPerezFlorez" class="w-50 h-auto sm:w-55 md:w-60 mx-auto">
            </div>

            <!-- Nombre de usuario o marca -->
            <p class="text-gray-700 mb-8 text-sm sm:text-base">¡Sígueme en todas mis redes sociales!</p>

            <!-- Contenedor de los iconos de redes sociales -->
            <!-- AJUSTE: Se redujo el espaciado y se ajustó el tamaño de los íconos para mejorar la responsividad en pantallas pequeñas -->
            <div class="flex flex-wrap items-center justify-center gap-x-6 gap-y-5 sm:gap-x-8">
                
                <!-- Icono de X (Twitter) -->
                <a href="https://x.com/RPerezValle?t=tqVaantSpbi0rs0p96QZ9Q&s=09" target="_blank" class="text-black text-3xl sm:text-4xl transform transition-transform duration-300 hover:scale-125" aria-label="Visita mi perfil de X">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
                
                <!-- Icono de TikTok -->
                <a href="https://www.tiktok.com/@perezfrodrigo?_t=ZS-90Dgal9f0Ay&_r=1" target="_blank" class="text-black text-3xl sm:text-4xl transform transition-transform duration-300 hover:scale-125" aria-label="Visita mi perfil de TikTok">
                    <i class="fa-brands fa-tiktok"></i>
                </a>

                <!-- Icono de Facebook -->
                <a href="https://www.facebook.com/share/17VpdYeur2/" target="_blank" class="text-brand-blue text-3xl sm:text-4xl transform transition-transform duration-300 hover:scale-125" aria-label="Visita mi perfil de Facebook">
                    <i class="fa-brands fa-facebook"></i>
                </a>

                <!-- Icono de Instagram -->
                <a href="https://www.instagram.com/rodrigoperezflorez?igsh=MWN5azFwaWM4ZzliZw==" target="_blank" class="text-3xl sm:text-4xl transform transition-transform duration-300 hover:scale-125" aria-label="Visita mi perfil de Instagram">
                    <i class="fa-brands fa-instagram instagram-icon"></i>
                </a>

                <!-- Icono de Kwai -->
                <a href="https://kwai-video.com/u/@rodrigoperezflorez/tSCNWxOO" target="_blank" class="text-brand-orange text-3xl sm:text-4xl transform transition-transform duration-300 hover:scale-125" aria-label="Visita mi perfil de Kwai">
                    <i class="fa-solid fa-k"></i>
                </a>
            </div>
        </div>
        
    </main>

</body>
</html>
